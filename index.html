<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <img src="./images/download-removebg-preview.png" alt="Nike Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

  
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Just Do It.</h1>
            <p>Discover the latest in Nike innovation.</p>
            <button class="cta-button">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="./images/nike2.avif" alt="Nike Shoe">
        </div>
    </section>

  
    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="./images/nike air zoom.png" alt="Product 1">
                <p>Nike Air Max</p>
            </div>
            <div class="product">
                <img src="./images/nike7.png" alt="Product 2">
                <p>Nike React</p>
            </div>
            <div class="product">
                <img src="./images/NIKE+COURT+ROYALE+2+NN.png" alt="Product 3">
                <p>Nike Pegasus</p>
            </div>
            
            
        </div>
    </section>

  
    <footer>
        <p>Â© 2025 Nike. All Rights Reserved.</p>
    </footer>
</body>
</html>
